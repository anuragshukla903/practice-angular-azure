<div class="login-wrapper">
  <div class="login-card">
    <h2>MiniCRM</h2>
    <p class="subtitle">Login to your account</p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="admin@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="********"
          required
        />
      </div>

      <button type="submit">Login</button>
    </form>

    <p class="hint">Demo: admin&#64;example.com / 123456</p>
  </div>
</div>
